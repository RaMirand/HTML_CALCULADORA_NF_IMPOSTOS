<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nota Fiscal</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/main.js"></script>

</head>

<body>
    <div class="Titulo">
        <h1>Calculadora de Imposto e Valor Bruto</h1>

    </div>
    <div>
        <label for="valor_bruto">Valor Bruto: </label>
        <input type="number" id="valor_bruto">
    </div>
    <div>
        <label for="valor_liq">Valor Líquido: </label>
        <input type="number" id="valor_liq">
    </div>
    <div>
        <label for="aliquota">Alíquota: </label>
        <input type="number" id="aliquota"><br>
    </div>
    <div class="botao">
        <input type="button" id="btn_calcular" value="Calcular"><br><br>
    </div>
    <div id="res_valor_bruto"></div>
    <div id="res_valor_liq"></div>
    <div id="res_valor_imposto"></div><br>
    <div id="res_irrf"></div>
    <div id="res_csll"></div>
    <div id="res_pis"></div>
    <div id="res_cofins"></div><br>
    <div>*Impostos calculados com base no regime tributário de empresas enquadradas em Lucro Presumido.</div>

</html>
